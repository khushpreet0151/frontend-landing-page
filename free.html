<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Landing Page - Sign Up for Free</title>
    <link rel="stylesheet" href="free.css">
</head>
<body>
    <!-- Sign Up for Free Section -->
    <section id="sign-up-free">
        <div class="container">
            <h2>Sign Up for a Free Trial</h2>
            <p>Join us for a free trial session and experience the best fitness journey!</p>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" id="sign-up-btn">Sign Up for Free</button>
            </form>
        </div>
    </section>

    <script src="times.js"></script>
</body>
</html>

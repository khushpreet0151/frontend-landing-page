<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Landing Page - Sign Up for Pro</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <!-- Sign Up for Pro Section -->
    <section id="sign-up-pro">
        <div class="container">
            <h2>Sign Up for Pro Membership</h2>
            <p>Get exclusive access to premium features for just ₹150/month!</p>
            <form id="pro-signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="card">Payment Details (Card)</label>
                    <input type="text" id="card" name="card" placeholder="Enter your card details" required>
                </div>
                <button type="submit" id="pro-signup-btn">Sign Up for Pro @ ₹150/month</button>
            </form>
        </div>
    </section>

    <script src="times.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Landing Page - Join Now</title>
    <link rel="stylesheet" href="join now.css">
</head>
<body>
    <!-- Join Now Section -->
    <section id="join-now">
        <div class="container">
            <h2>Join Our Gym Today</h2>
            <p>Start your fitness journey with us! Sign up now to get exclusive benefits and a personalized training plan.</p>
            <form id="join-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" id="join-btn">Join Now</button>
            </form>
        </div>
    </section>

    <script src="times.js"></script>
</body>
</html>

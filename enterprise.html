<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Landing Page - Sign Up for Enterprise</title>
    <link rel="stylesheet" href="enterprise.css">
</head>
<body>
    <!-- Sign Up for Enterprise Section -->
    <section id="sign-up-enterprise">
        <div class="container">
            <h2>Sign Up for Enterprise Membership</h2>
            <p>Get full access to premium services for just ₹500/month!</p>
            <form id="enterprise-signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="card">Payment Details (Card)</label>
                    <input type="text" id="card" name="card" placeholder="Enter your card details" required>
                </div>
                <button type="submit" id="enterprise-signup-btn">Sign Up for Enterprise @ ₹500/month</button>
            </form>
        </div>
    </section>

    <script src="times.js"></script>
</body>
</html>
